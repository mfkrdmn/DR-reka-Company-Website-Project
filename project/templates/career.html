{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}

<style>
@media only screen and (min-width: 100px) {
  /* For phones: */
   .career-top-img {height: 350px;};

}

@media only screen and (min-width: 600px) {
  /* For tablets: */
   .career-top-img {height: 650px;};

}

@media only screen and (min-width: 1300px) {
  /* For desktop: */
   .career-top-img {height: 800px;};
}
/**/
@media only screen and (min-width: 100px) {
  /* For phones: */
   .text {margin-top: 10px;};

}

@media only screen and (min-width: 700px) {
  /* For tablets: */
   .text {margin-top: -10px;};

}

@media only screen and (min-width: 1300px) {
  /* For desktop: */
   .text {margin-top: 30px;};
}


</style>

<div class="container-fluid m-0 p-0">
    <div class="row">
        <div class="col-md-12 text-center p-0">
            <img src="{% static 'images/career2.jpg' %}" class="career-top-img picfit">
        </div>
    </div>
</div>


<div class="container text" style="margin-bottom: 30px;">
   <div class="row">
    <div class="col-lg-12 text-center">
        <h2 style="color: red;">{% translate "Join Our Global Team" %}</h2>
        <h4>
            <a href="mailto:aog@rekaglobal.com"  style="color: gray;" > career@rekaglobal.com</a>

            </h4>
    </div>
   </div>
</div>





{% endblock content %}
